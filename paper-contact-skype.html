<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/hardware-icons.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="paper-contact-behavior.html">
<link rel="import" href="paper-contact-shared-styles.html">

<dom-module id="paper-contact-skype">

	<template>
	
		<style include="paper-contact-shared-styles"></style>

		<paper-icon-item hidden=[[!profile]] class='item' on-tap='openInBlankTab'>
			<paper-ripple fit></paper-ripple>
			<iron-icon class='icon' icon='hardware:headset-mic' item-icon></iron-icon>
			<div class='text'>Skype</div>
			<span hidden><content></content></span>
		</paper-icon-item>
	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-contact-skype',
		
	    behaviors: [
   			Polymer.PaperContactBehavior
   	    ],

		// Private methods
		getTargetUrl: function(content) {
			return 'skype:' + content + '?call';
		}
	});

})();

</script>
