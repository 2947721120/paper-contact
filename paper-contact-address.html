<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/maps-icons.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="paper-contact-behavior.html">
<link rel="import" href="paper-contact-shared-styles.html">

<dom-module id="paper-contact-address">

	<template>
	
		<style include="paper-contact-shared-styles"></style>

		<paper-icon-item hidden=[[!address]] class='item' on-tap='openInBlankTab'>
			<paper-ripple fit></paper-ripple>
			<iron-icon class='icon' icon='maps:place' item-icon></iron-icon>
			<paper-item-body class='text' three-line><content></content></paper-item-body>
		</paper-icon-item>
	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-contact-address',
		properties: {
			latitude: Number,
			longitude: Number
		},
		
	    behaviors: [
   			Polymer.PaperContactBehavior
   	    ],

		// Private methods
		getTargetUrl: function(content) {
			encodedAddress = encodeURIComponent(content);
			return 'https://www.google.com/maps/search/' + encodedAddress + '/@' + this.latitude + '+' + this.longitude;
		}
	});

})();

</script>
