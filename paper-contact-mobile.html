<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/hardware-icons.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="utils.html">


<dom-module id="paper-contact-mobile">

	<template>
	
		<style>
			.item {
				position: relative;
				border-top: 1px solid #eee;
			}
	
			.icon {
				opacity: var(--dark-secondary-opacity);
			}
			
			.text {
				white-space: pre-wrap;
				@apply(--paper-font-body1);
			}
		</style>

		<paper-icon-item hidden='Utils.isNullOrUndefined(mobile)' id='item' class='item' on-tap='_onTap'>
			<paper-ripple fit></paper-ripple>
			<iron-icon class='icon' icon='hardware:smartphone' item-icon></iron-icon>
			<div class='text'>[[mobile]]</div>
		</paper-icon-item>
	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-contact-mobile',
		properties: {
			mobile: String
		},
	
		// Private methods
		_onTap: function(e) {
			window.location.assign(this._calcTarget(this.mobile));
		},
		_calcTarget: function(mobile) {
			return 'tel:' + mobile;
		}
	});

})();

</script>
