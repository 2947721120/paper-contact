<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/communication-icons.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-styles/paper-styles.html">


<dom-module id="paper-contact-twitter">

	<template>
	
		<style>
			.item {
				position: relative;
			}
	
			.icon {
				opacity: var(--dark-secondary-opacity);
			}
			
			.text {
				white-space: pre-wrap;
				@apply(--paper-font-body1);
			}
		</style>

		<paper-icon-item id='item' class='item' on-tap='_onTap'>
			<paper-ripple fit></paper-ripple>
			<iron-icon class='icon' icon='communication:chat' item-icon></iron-icon>
			<div class='text'>Twitter</div>
		</paper-icon-item>
	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-contact-twitter',
		properties: {
			profile: String
		},
	
		// Private methods
		_onTap: function(e) {
			window.open(this._calcTarget(this.profile), '_blank');
		},
		_calcTarget: function(profile) {
			return 'https://twitter.com/#!/' + profile;
		}
	});

})();

</script>
