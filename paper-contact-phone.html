<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/communication-icons.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="paper-contact-behavior.html">
<link rel="import" href="paper-contact-shared-styles.html">

<dom-module id="paper-contact-phone">

	<template>
	
		<style include="paper-contact-shared-styles"></style>

		<paper-icon-item hidden=[[!phone]] class='item' on-tap='openInSameTab'>
			<paper-ripple fit></paper-ripple>
			<iron-icon class='icon' icon='communication:phone' item-icon></iron-icon>
			<div class='text'><content></content></div>
		</paper-icon-item>
	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-contact-phone',
		
	    behaviors: [
   			Polymer.PaperContactBehavior,
   	    ],

		// Private methods
		getTargetUrl: function(content) {
			return 'tel:' + content;
		}
	});

})();

</script>
