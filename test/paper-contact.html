<!doctype html>
<html>
	<head>
		<title>paper-contact</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script src="../../web-component-tester/browser.js"></script>
		<script src="../../test-fixture/test-fixture-mocha.js"></script>
		
		<link rel="import" href="../paper-contact-email.html">
		<link rel="import" href="../paper-contact-phone.html">
		<link rel="import" href="../paper-contact-mobile.html">
		<link rel="import" href="../../test-fixture/test-fixture.html">
	</head>
	<body>
	
		<test-fixture id="TrivialEmailElement">
			<template>
				<paper-contact-email></paper-contact-email>
			</template>
		</test-fixture>
		<test-fixture id="TrivialPhoneElement">
			<template>
				<paper-contact-phone></paper-contact-phone>
			</template>
		</test-fixture>
		<test-fixture id="TrivialMobileElement">
			<template>
				<paper-contact-mobile></paper-contact-mobile>
			</template>
		</test-fixture>
	
		<script>
			suite('<paper-contact-email>', function() {
				suite('tap behavior', function() {
					test('forwards to email on tap', function() {
						var element;
						
						setup(function() {
							element = fixture('TrivialEmailElement');
						});
						
						test('forwards to email on tap', function() {
							expect(element.getTargetUrl('mail@example.com')).to.be.eql('mailto:mail%40example.com');
						});
					});
				});
			});
			suite('<paper-contact-phone>', function() {
				suite('tap behavior', function() {
					var element;
	
					setup(function() {
						element = fixture('TrivialPhoneElement');
					});
					
					test('forwards to phonecall on tap', function() {
						expect(element.getTargetUrl('1234')).to.be.eql('tel:1234');
					});
				});
			});
			suite('<paper-contact-mobile>', function() {
				suite('tap behavior', function() {
					var element;
	
					setup(function() {
						element = fixture('TrivialMobileElement');
					});
					
					test('forwards to phonecall on tap', function() {
						expect(element.getTargetUrl('1234')).to.be.eql('tel:1234');
					});
				});
			});
		</script>
	
	</body>
</html>
