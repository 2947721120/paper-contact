<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/social-icons.html">
<link rel="import" href="../paper-item/paper-icon-item.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="utils.html">


<dom-module id="paper-contact-linkedin">

	<template>
	
		<style>
			.item {
				position: relative;
				border-top: 1px solid #eee;
			}
	
			.icon {
				opacity: var(--dark-secondary-opacity);
			}
			
			.text {
				white-space: pre-wrap;
				@apply(--paper-font-body1);
			}
		</style>

		<paper-icon-item hidden='Utils.isNullOrUndefined(profile)' id='item' class='item' on-tap='_onTap'>
			<paper-ripple fit></paper-ripple>
			<iron-icon class='icon' icon='social:public' item-icon></iron-icon>
			<div class='text'>LinkedIn</div>
		</paper-icon-item>
	</template>
</dom-module>

<script>

(function() {

	Polymer({
		is: 'paper-contact-linkedin',
		properties: {
			profile: String
		},
	
		// Private methods
		_onTap: function(e) {
			if(!Utils.stringStartsWith(this.profile, "http://") && !Utils.stringStartsWith(this.profile, "https://")) {
				// no http or https
				this.profile = "https://" + this.profile;
			}
			window.open(this.profile, '_blank');
		}
	});

})();

</script>
